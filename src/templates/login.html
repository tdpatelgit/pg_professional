{% extends "main.html" %}
{% block info %}

{% with mesages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith %}

<div style="width: 30%; margin: auto;">
	<form action="#" method="post">
		<div class="form-group">
			<label for="user_name">User Name</label>
			<input type="text" class="form-control" name="user_name" aria-describedby="userNameHelp"
				placeholder="Enter user name">
			<small id="userNameHelp" class="form-text text-muted">Enter login user name that was created while
				singing up with us.</small>
		</div>
		<div class="form-group">
			<label for="login_password">Password</label>
			<input type="password" class="form-control" name="login_password" placeholder="Login Password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
