{% extends 'main.html' %}

{% block info %}

<span style="float:right;">
    <a href="{% url 'guest_add' %}"><h5>Add Guest</h5></a>
</span>

{% if latest_guest_list %}
    <ul>
    {% for guest in latest_guest_list %}
        <li><a href="{% url 'guest_detail' guest.id %}">{{ guest }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No guest are available.</p>
{% endif %}

{% endblock %}
