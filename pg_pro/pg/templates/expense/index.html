{% extends 'main.html' %}

{% block info %}

{% if latest_expense_list %}
    <ul>
    {% for expense in latest_expense_list %}
        <li><a href="{% url 'expense_detail' expense.id %}">{{ expense }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No expense are available.</p>
{% endif %}

{% endblock %}
