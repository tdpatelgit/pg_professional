{% extends 'main.html' %}

{% block info %}

{% if latest_vendor_list %}
    <ul>
    {% for vendor in latest_vendor_list %}
        <li><a href="{% url 'vendor_detail' vendor.id %}">{{ vendor }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No vendor are available.</p>
{% endif %}

{% endblock %}
